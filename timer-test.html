<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        .timer-display {
            font-size: 48px;
            font-weight: bold;
            margin: 20px 0;
        }
        .status {
            font-size: 18px;
            margin: 10px 0;
        }
        .controls {
            display: flex;
            gap: 10px;
            margin: 20px 0;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .start-btn { background-color: #4CAF50; color: white; }
        .pause-btn { background-color: #ff9800; color: white; }
        .reset-btn { background-color: #f44336; color: white; }
        .progress-bar {
            width: 300px;
            height: 20px;
            background-color: #e0e0e0;
            border-radius: 10px;
            overflow: hidden;
            margin: 20px 0;
        }
        .progress-fill {
            height: 100%;
            background-color: #4CAF50;
            transition: width 1s linear;
        }
        .log {
            width: 100%;
            max-width: 600px;
            height: 200px;
            border: 1px solid #ccc;
            padding: 10px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 12px;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <h1>Timer Logic Test</h1>
    
    <div class="timer-display" id="timeDisplay">25:00</div>
    <div class="status" id="statusDisplay">Status: idle</div>
    
    <div class="progress-bar">
        <div class="progress-fill" id="progressFill" style="width: 0%"></div>
    </div>
    
    <div class="controls">
        <button id="startBtn" class="start-btn">Start</button>
        <button id="pauseBtn" class="pause-btn" style="display: none;">Pause</button>
        <button id="resetBtn" class="reset-btn">Reset</button>
    </div>
    
    <div class="log" id="logOutput"></div>
    
    <script>
        // Timer state
        let timeLeft = 25 * 60; // 25 minutes in seconds
        let status = 'idle'; // 'idle', 'running', 'paused', 'completed'
        let interval = null;
        let totalTime = 25 * 60;
        
        // DOM elements
        const timeDisplay = document.getElementById('timeDisplay');
        const statusDisplay = document.getElementById('statusDisplay');
        const progressFill = document.getElementById('progressFill');
        const startBtn = document.getElementById('startBtn');
        const pauseBtn = document.getElementById('pauseBtn');
        const resetBtn = document.getElementById('resetBtn');
        const logOutput = document.getElementById('logOutput');
        
        // Logging function
        function log(message) {
            const timestamp = new Date().toLocaleTimeString();
            logOutput.innerHTML += `[${timestamp}] ${message}\n`;
            logOutput.scrollTop = logOutput.scrollHeight;
            console.log(message);
        }
        
        // Update display
        function updateDisplay() {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            timeDisplay.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            statusDisplay.textContent = `Status: ${status}`;
            
            const progress = totalTime > 0 ? (totalTime - timeLeft) / totalTime : 0;
            progressFill.style.width = `${progress * 100}%`;
            
            // Update button visibility
            if (status === 'running') {
                startBtn.style.display = 'none';
                pauseBtn.style.display = 'inline-block';
            } else {
                startBtn.style.display = 'inline-block';
                pauseBtn.style.display = 'none';
                startBtn.textContent = status === 'paused' ? 'Resume' : 'Start';
            }
        }
        
        // Start timer
        function startTimer() {
            log(`startTimer called - current status: ${status}, timeLeft: ${timeLeft}`);
            status = 'running';
            log('Timer started, new status should be running');
            
            if (interval) {
                log('Clearing existing interval');
                clearInterval(interval);
            }
            
            log('Starting interval timer');
            interval = setInterval(() => {
                const prevTime = timeLeft;
                timeLeft = timeLeft - 1;
                log(`Timer tick - prevTime: ${prevTime}, newTime: ${timeLeft}, status: ${status}`);
                
                if (timeLeft <= 0) {
                    log('Timer completed, triggering completion logic');
                    setTimeout(() => {
                        log('Setting status to completed');
                        status = 'completed';
                        log('Timer completion logic executed');
                        clearInterval(interval);
                        interval = null;
                        updateDisplay();
                        alert('Timer completed!');
                    }, 0);
                    timeLeft = 0;
                }
                
                updateDisplay();
            }, 1000);
            
            updateDisplay();
        }
        
        // Pause timer
        function pauseTimer() {
            log('pauseTimer called');
            status = 'paused';
            if (interval) {
                log('Clearing interval');
                clearInterval(interval);
                interval = null;
            }
            updateDisplay();
        }
        
        // Reset timer
        function resetTimer() {
            log('resetTimer called');
            timeLeft = totalTime;
            status = 'idle';
            if (interval) {
                log('Clearing interval');
                clearInterval(interval);
                interval = null;
            }
            updateDisplay();
        }
        
        // Event listeners
        startBtn.addEventListener('click', startTimer);
        pauseBtn.addEventListener('click', pauseTimer);
        resetBtn.addEventListener('click', resetTimer);
        
        // Initial display update
        updateDisplay();
        log('Timer test initialized');
    </script>
</body>
</html>
